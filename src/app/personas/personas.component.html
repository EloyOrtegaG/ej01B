<h2>{{persona.name}} Details</h2>
<div><span>id: </span>{{persona.id}}</div>
<div><span>surname: </span>{{persona.surname}}</div>
<div><span>phone: </span>{{persona.phone}}</div>
<div><span>email: </span>{{persona.email}}</div>

<div>
    <label for="name">Persona name: </label>
    <input id="name" [(ngModel)]="persona.name" placeholder="name">
  </div>

    </thead>
